<html>
    <head>
        <title>行高</title>
        <style>
            .id1{line-height: 300%;}
        </style>
    </head>
    <body>
        <span class=id1>
            2021年式樣的 MT-09 一樣維持直列三缸排列，
            一樣是 DOHC 四氣門設置，但將排氣量提升到 890cc。
            內徑維持 78mm 不變，但將行程由原本的 59.1mm 加長到 62.1mm，
            壓縮比則維持 11.5。雖然引擎看起來只有改了行程長度，
            但其實幾乎是完全重新設計一顆引擎，包含各零件的輕量化，
            不僅整顆引擎的重量減少了 11%，
            油耗也比原本更好，
            由原本的每公升 18.7 公里提升到每公升 20.8 公里。
        </span>
    </body>
</html>
