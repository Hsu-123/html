<html>
    <head>
        <title>CSS背景</title>
        <style>
            .bg1 {background-color: red;}
            #bg2 {background-color: blue;}
        </style>
    </head>
    <body>
        <span class="bg1">MX800</span>算是緊湊帽體的多功能鳥帽，
        就帽型來說就算拆除了帽簷其實整
        個造型上還是很漂亮，不會像上一
        代<span class="bg1">多功能帽</span>一樣少了帽簷好像沒穿
        褲子出門一樣，就外型設計來說我
        覺得很成功，一帽兩吃，拆掉帽簷
        也能騎跑車，重點還好看，你說氣
        不氣人。整個帽體是很圓的和<span id="bg2">arai</span>
        一樣屬於前後長度比較短的，或許
        是考量到翻滾而做出的設計吧，我
        覺得這種形狀做在多功能帽上面很
        好看，在風格搭配上也比較修身不
        會有大頭寶寶的感覺。
    </body>
</html>
